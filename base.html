<!DOCTYPE html>
<html>
    <head>
        <title>blirqs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="resized.css">
        
        <script src="submit.js"></script>
    </head>
    <body>
        <h1 class="align">Welcome to Blirqs</h1>

        <div class="card w-75">
                <h5 class="card-title">What's happening?</h5>
                <ul id="blirqs" class="list-unstyled">
              </ul>
              <form id="new-blirq">
                  <input id="blirq" autocomplete="off" autofocus placeholder="New Blirq" type="text">
                  <input id="submit" class="btn btn-dark" type="submit" value="Blirq">
              </form>
            <div class="card-body">  
                    <ul id="replies" class="list-unstyled">
                        </ul>
                        <form id="new-reply">
                            <input id="blirqreply" autocomplete="off" autofocus placeholder="New Blirq" type="text">
                            <input id="Reply" class="btn btn-dark" type="submit" value="Reply">
                        </form>
            </div>
          </div>



    </body>
</html>
